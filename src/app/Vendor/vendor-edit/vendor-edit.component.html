<h3>Vendor Edit</h3>
<button (click)="back()">Back</button>
<table *ngIf="vendor">
    <tr>
        <th>Code</th>
        <input type="text" [(ngModel)]="vendor.code">
        
    </tr>
    <tr>
        <th>Name</th>
        <input type="text" [(ngModel)]="vendor.name">
        
    </tr>
    <tr>
        <th>Address</th>
        <input type="text" [(ngModel)]="vendor.address">
        
    </tr>
    <tr>
        <th>City</th>
        <input type="text" [(ngModel)]="vendor.city">
        
    </tr>
    <tr>
        <th>State</th>
        <input type="text" [(ngModel)]="vendor.state">
        
    </tr>
    <tr>
        <th>Zip Code</th>
        <input type="text" [(ngModel)]="vendor.zip" >
        
    </tr>
    <tr>
        <th>Phone Number</th>
        <input type="text" [(ngModel)]="vendor.phone" >
    </tr>
    <tr>
        <th>Email</th>
        <input type="text" [(ngModel)]="vendor.email" >
    </tr>
</table>
<button (click)="save()">Save</button>
