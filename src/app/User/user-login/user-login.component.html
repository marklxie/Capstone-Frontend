<form>
    <div class="form-group">
        <h3>Login</h3>
    </div>

    <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="Username" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password" class="form-control">
    </div>
    <div>
        <button (click)="login()">Login</button>
    </div>
    <p *ngIf=incorrectInput>The username/password was incorrect</p>
</form>
