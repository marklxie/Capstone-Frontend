<h3>Login Page</h3>
<table>
    <tr>
        <th>Username</th>
        <input [(ngModel)]="username">
    </tr>
    <tr>
        <th>Password</th>
        <input [(ngModel)]="password">
    </tr>
</table>
<span *ngIf=incorrectInput>The username/password was incorrect</span>
<button (click)="login()">Login</button>
<button (click)="check()">Check</button>
