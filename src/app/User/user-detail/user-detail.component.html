<h3>User Details</h3>
<button (click)="back()">Back</button>
<table class="table" *ngIf="user">
    <tr>
        <th>Id</th>
        <input type="text" value="{{user.id}}" disabled>
    </tr>
    <tr>
        <th>Username</th>
        <input type="text" value="{{user.username}}" disabled>
    </tr>
    <tr>
        <th>Name</th>
        <input type="text" value="{{user.firstname}} {{user.lastname}}" disabled>
    </tr>
    <tr>
        <th>Phone Number</th>
        <input type="text" value="{{user.phone}}" disabled>
    </tr>
    <tr>
        <th>Email</th>
        <input type="text" value="{{user.email}}" disabled>
    </tr>
    <tr>
        <th>IsReviewer</th>
        <input type="checkbox" [checked]="user.isReviewer" disabled>
    </tr>
    <tr>
        <th>IsAdmin</th>
        <input type="checkbox" [checked]="user.isAdmin" disabled>
    </tr>
</table>

<button *ngIf=loggedUser.isAdmin (click)="hide()" >Delete</button>
<button *ngIf=buttonHide (click)="hide(); delete()">Yes, Delete</button>
<button *ngIf=buttonHide (click)="hide()" >No, Do not Delete</button>
