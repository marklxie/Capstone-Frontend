<h3>Product Details</h3>
<button (click)="back()" id="back">Back</button>
<table *ngIf="product">
    <tr>
        <th>Id</th>
        <input type="text" value="{{product.id}}" disabled>
    </tr>
    <tr>
        <th>PartNumber</th>
        <input type="text" value="{{product.partNumber}}" disabled>
    </tr>
    <tr>
        <th>Name</th>
        <input type="text" value="{{product.name}}" disabled>
    </tr>
    <tr>
        <th>Price</th>
        <input type="text" value="{{product.price}}" disabled>
    </tr>
    <tr>
        <th>Unit</th>
        <input type="text" value="{{product.unit}}" disabled>
    </tr>
    <tr>
        <th>Photopath</th>
        <input type="text" value="{{product.photopath}}" disabled>
    </tr>
    <tr>
        <th>Vendor Id</th>
        <input type="text" value="{{product.vendorId}}" disabled>
    </tr>
    <tr>
        <th>Vendor Name</th>
        <input type="text" value="{{product.vendor.name}}" disabled>
    </tr>

</table>
<div *ngIf=loggedUser.isAdmin>
<button (click)="hide()" class="delete">Delete</button>
<button *ngIf=buttonHide (click)="hide(); delete()" class="delete btn-danger">Yes, Delete</button>
<button *ngIf=buttonHide (click)="hide()" class="delete">No, Do not Delete</button>
</div>
